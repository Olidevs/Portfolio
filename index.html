  <head>
    <meta charset="UTF-8" />

    <title>My Portfoli</title>
    <link rel="Stylesheet" href="style.css" />

  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Oliver Fernandez-Alvarez</div>
      <div>

          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#education">Education</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>

    <nav id="hamburger-nav">
      <div class="logo">Oliver Fernandez-Alvarez</div>

        <div>

            onclick="location.href='https://www.linkedin.com/in/%C3%B3liver-fern%C3%A1ndez-%C3%A1lvarez-114873197/'"

            src="./assets/Xing.png"
